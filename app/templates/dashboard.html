<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
      .hidden{
        display: none;
      }

      .healthy{
        color: green;
      }

      .unhealthy{
        color: red;
      }

    </style>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col s12'>
          <div class='card'>
            <div class='card-title center'>
              Health monitor
            </div>
          </div>
        </div>
      </div>
      <div id='widget-area' class='row'>

      </div>
    </div>

    <script>
      function Widget(id, name){
        this.id = id;
        this.name = name;
        this.health = false;

        this.poll = function(){
          var url = '/app/' + this.id
          $.get(url, function(data){
            dashboard.updateWidget(data)
          })
        }

        this.update = function(health){
          this.health = health
          html = this.html()
          tile = document.getElementById('widget-' + this.id)
          if(tile != null){
            $(tile).replaceWith(html)
          }else{
            holder = document.getElementById('widget-area')
            holder.innerHTML += html
          }
        };

        this.html = function(){
          if(this.health){
            var colorClass = 'healthy'
          }else{
            var colorClass = 'unhealthy'
          }

          var icon = '<i class="material-icons '+ colorClass +'">mood</i>'
          var name = '<div>'+this.name+'</div>'
          var cardContent = '<div class="card-content">'+icon+name+'</div>'
          var card = '<div class="card">'+cardContent+'</div>'
          var holder = '<div id="widget-'+this.id+'" class="col s4 widget">'+card+'</div>'

          return holder
        }
      }

      function Dashboard(){
        var widgets = []
        this.loop = function(){
          dashboard.discoverWidgets()
          for(var i = 0; i < widgets.length; i++){
              widgets[i].poll()
          }
          window.setTimeout(dashboard.loop, 4000)
        }
        this.createWidget = function(data){
          if(this.getWidget(data.id) == undefined){
            widget = new Widget(data.id, data.name)
            widgets.push(widget)
          }
        }
        this.getWidget = function(id){
          widget = $.grep(widgets, function(w){
            return w.id == id
          })
          return widget[0]
        }
        this.updateWidget = function(data) {
          widget = this.getWidget(data.id)
          widget.update(data.status.health)
        }
        this.discoverWidgets = function(){
          $.get('/apps', function(data){
            for(var i = 0 ; i < data.length ; i++){
              dashboard.createWidget(data[i])
            }
          })
        }
        this.discoverWidgets()
      };
      var dashboard = new Dashboard();
      dashboard.loop();
    </script>
  </body>
</html>
